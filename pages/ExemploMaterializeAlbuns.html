<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/pagination.js"></script>
    
	<title>EXEMPLO MATERIALIZE - ÁLBUNS</title>
</head>
<body>
	<nav class="blue z-depth-0">
		<div class="nav-wrapper container">
			<a href="#" class="brand-logo left">FRAMEWORK</a>
			
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li class="active"><a href="../index.html">Início</a></li>
				<li class="active"><a href="ExemploMaterializeAlbuns.html">Álbuns</a></li>
				<li class="active"><a href="ExemploMaterializeAlbunsToDos.html">To-Dos</a></li>
				<li class="active"><a href="ExemploMaterializePostagens.html">Postagens</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 class="header">ÁLBUNS</h1>
		<div class="row">
			<div class="input-field col s12">
				<input onkeydown="getPostSearch(this)" id="buscarTitulo" type="text" class="validate">
				<label for="buscarTitulo">Buscar por Título</label>
			</div>
		</div>
		<div class="row">
			<table cellpadding="1" cellspacing="1" class="table table-hover" id="myTable">
				<thead>
				  <tr>
					  <th>userId</th>
					  <th>id</th>
					  <th>title</th>
				  </tr>
				</thead>
				<tbody id="cardDiv">
				</tbody>
			</table>

			<div class="col-md-12 center text-center">
				<span class="left" id="total_reg"></span>
				<ul class="pagination pager" id="myPager"></ul>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			getPost();
		});

		var div = document.getElementById("cardDiv");
		
		function getPost() {
			fetch('https://jsonplaceholder.typicode.com/albums')
			.then((response) => {
				return response.json();
			})
			.then((post) => {
				for (let index = 0; index < 100; index++) {
					div.innerHTML += `
						<tr>
							<td>${post[index].userId}</td>
							<td>${post[index].id}</td>
							<td>${post[index].title}</td>
						</tr>
					`
				}
			}).then(() => {
				$('#myTable').pageMe({
				  pagerSelector: '#myPager',
				  activeColor: 'green',
				  prevText: 'Anterior',
				  nextText: 'Seguinte',
				  showPrevNext: true,
				  hidePageNumbers: false,
				  perPage: 10
				});
			})
			.catch((error) => {
				console.log(error);
			})
		}

		function getPostSearch(stringBusca) {
			fetch('https://jsonplaceholder.typicode.com/albums')
			.then((response) => {
				return response.json();
			})
			.then((post) => {
				div.innerHTML = ``
				for (let index = 0; index < 100; index++) {
					if ((post[index].title).includes(stringBusca.value)) {
						div.innerHTML += `
							<tr>
								<td>${post[index].userId}</td>
								<td>${post[index].id}</td>
								<td>${post[index].title}</td>
							</tr>
						`
					}
				}
			}).then(() => {
				$('#myPager').empty();
				$('#myTable').pageMe({
				  pagerSelector: '#myPager',
				  activeColor: 'green',
				  prevText: 'Anterior',
				  nextText: 'Seguinte',
				  showPrevNext: true,
				  hidePageNumbers: false,
				  perPage: 10
				});
			})
			.catch((error) => {
				console.log(error);
			})
		}
	</script>
</body>
</html>
